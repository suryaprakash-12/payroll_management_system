{% extends "payroll/base.html" %}

{% block content %}
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
</div>

<div class="row">
    <div class="col-xl-6 col-md-6 mb-4">
        <div class="card stat-card h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                            Total Employees</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">{{ total_employees }}</div>
                    </div>
                    <div class="col-auto">
                        <i class="bi bi-people fs-1 text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xl-6 col-md-6 mb-4">
        <div class="card stat-card h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                            Total Payroll Records</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">{{ total_payrolls }}</div>
                    </div>
                    <div class="col-auto">
                        <i class="bi bi-cash-stack fs-1 text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-12">
        <div class="card shadow mb-4">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Quick Actions</h6>
            </div>
            <div class="card-body">
                <div class="row text-center">
                    <div class="col-md-3 mb-3 mb-md-0">
                        <a href="{% url 'add_employee' %}" class="btn btn-primary btn-icon-split">
                            <span class="icon text-white-50">
                                <i class="bi bi-person-plus"></i>
                            </span>
                            <span class="text">Add Employee</span>
                        </a>
                    </div>
                    <div class="col-md-3 mb-3 mb-md-0">
                        <a href="{% url 'generate_payroll' %}" class="btn btn-success btn-icon-split">
                            <span class="icon text-white-50">
                                <i class="bi bi-calculator"></i>
                            </span>
                            <span class="text">Generate Payroll</span>
                        </a>
                    </div>
                    <div class="col-md-3 mb-3 mb-md-0">
                        <a href="{% url 'employee_list' %}" class="btn btn-info btn-icon-split">
                            <span class="icon text-white-50">
                                <i class="bi bi-people-fill"></i>
                            </span>
                            <span class="text">View Employees</span>
                        </a>
                    </div>
                    <div class="col-md-3">
                        <a href="#" class="btn btn-warning btn-icon-split">
                            <span class="icon text-white-50">
                                <i class="bi bi-graph-up"></i>
                            </span>
                            <span class="text">Reports</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
